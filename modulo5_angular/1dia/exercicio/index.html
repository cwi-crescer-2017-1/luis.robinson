<!DOCTYPE html>
<html ng-app="aula01">
<head>
 <meta charset="utf-8">
 <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
 <script src="pokemon-controller.js"></script> 
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <title></title>
</head>
<body>
	 <div class="container" ng-controller="controllerFiltro">
		 <div class="input-group input-group-lg">
			 <label class="input-group-addon" for="inputPesquisaPokemon">Pesquisar</label>
			 <input class="form-control" id="inputPesquisaPokemon" type="text"
			 placeholder="Nome do Pokemon/Filtro Pesquisa" ng-model="filtroPokemon.nome"/>
			</div>
			 <hr>
			 <div class="panel panel-default">
				 <div class="panel-heading">
					 <table class="table">
						 <thead>
							 <tr>
								  <th>#</th>
								  <th><strong>Nome:</strong></th>
									<th><strong>Tipo:</strong></th>
							 </tr>
							 	<tbody>
							 		<tr ng-repeat="pokemon in pokemons | filter:filtroPokemon">
										<td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/{{pokemon.id}}.png"/></td>
										<td>{{pokemon.nome}}</td>
										<td>{{pokemon.tipo}}</td>
							 		</tr>
						 	</tbody>
						 </thead>
					 </table>
				 </div>
			 </div>
	 </div>
</body>
</html>
