<!DOCTYPE html>
<html ng-app="aula02">
  <head>
    <meta charset="utf-8">
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
     <script src="pt-br.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Aula2</title>
  </head>
  <body>
    <div class="container" ng-controller="Exemplo01">
      <br>
      <div class="row">
        <div class="input-group col-lg-8">
          <label for="dataDigitada">Data Digitada: </label>
            <input type="text" ng-model="dataDigitada" placeholder="dd/mm/yyyy"/>            
            <button class="btn btn-primary" ng-click="converter()">Converter!</button>
            <br />
            <span>{{ dataObjeto | date: 'mediumDate' }}</span>
            <br />
            <span>{{ dataPronta }}</span>
        </div>
      </div>
    </div>

  </body>
</html>
