<!DOCTYPE html>
<html ng-app="Aula02" >
  <head>
    <meta charset="utf-8">
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
     <script src="js/pt-br.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Aula2</title>
  </head>
  <body>
	<div class="container " ng-controller="instrutoresController">
		<div class="row">
			<div class=" col-md-6 col-md-offset-3 border" >
				<legend class="text-center "> Instrutores</legend>
					<form>
						<table class="table table-hover">
							<tbody>
								<tr class="setRed">
									<td>Nome</td>
									<td>Tipo</td>
								</tr>
								<tr ng-repeat="instrutor in instrutores | orderBy:'numero' ">
									<td>{{instrutor | filtroAulaInstrutor}}</td>
									<td>{{instrutor.nome}}</td>
								</tr>
							</tbody>
						</table>
					</form>
			</div>
		</div>
	</div>

</body>
</html>
